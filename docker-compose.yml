version: '3'

services:
  db:
    image: mysql:5.7
    container_name: db
    env_file:
      - .env
    volumes:
      - ./docker/db/config/my.cnf:/etc/mysql/conf.d/arbbot.cnf
      - ./docker/db/seed:/docker-entrypoint-initdb.d
      - ./docker/db-data:/var/lib/mysql
    networks:
      - backend
    restart: always
  bot:
    depends_on:
      - db
    container_name: bot
    env_file:
      - .env
    build:
      context: ./docker/bot
      args:
      - uid=${UID:-1000}
      - username=${USER_NAME:-bot}
    volumes:
      - .:/home/${USER_NAME:-bot}
      - ./docker/config:/var/arbbot
    networks:
      - backend
    restart: always
    command: ["/bin/arbbot.sh", "${MYSQL_DATABASE:-arbitrage}", "${MYSQL_ROOT_PASSWORD:-root}"]
  web:
    depends_on:
      - db
      - php
    container_name: web
    env_file:
      - .env
    build:
      context: ./docker/web
      args:
      - uid=${UID:-1000}
      - username=${USER_NAME:-bot}
      - http_auth_user=${HTTP_AUTH_USER_NAME:-arbb0t}
      - http_auth_password=${HTTP_AUTH_PASSWORD:-arbb0tpass}
    volumes:
      - ./:/var/www/html
    networks:
      - frontend
      - webproxy
    restart: always
  php:
    depends_on:
      - db
    container_name: php
    env_file:
      - .env
    build:
      context: ./docker/php
      args:
      - uid=${UID:-1000}
      - username=${USER_NAME:-bot}
    expose:
      - 9000
    restart: always
    volumes:
      - ./:/var/www/html
      - ./docker/config:/var/arbbot
    networks:
      - frontend
      - backend
networks:
  frontend:
  backend:
  webproxy:
